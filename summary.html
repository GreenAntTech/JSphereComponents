<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSPhere - MDL Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/fonts.css"/>
        <link rel="stylesheet" href="/css/material.blue_grey-orange.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="/lib/material.min.js" defer></script>
        <script type="module">
            import { render } from "./lib/element.min.js";
            import "./mdlite/mdl-button.js";
            import "./mdlite/mdl-select.js";
            import "./mdlite/mdl-textbox.js";

            const { departureDate, arrivalDate, passengerCount, baggageCount, destination, packageType, btnNext, actions } = await render();
            
            departureDate._label = 'Departure Date';
            departureDate._value = '2023/10/01';

            arrivalDate._label = 'Arrival Date';
            arrivalDate._value = '2023/10/01';

            passengerCount._label = 'No. of Passengers';
            passengerCount._value = 4;

            baggageCount._label = 'No. of Baggage';
            baggageCount._value = '4';

            destination._label = 'Destination';
            destination._value = 'Montreal';

            packageType._label = 'Package Type';
            packageType._value = 'Standard';

            actions._label = 'I would you like to...';
            actions._options = [
                { text: 'Upgrade My Policy', value: 'upgrade_policy' },
                { text: 'Delay My Departure', value: 'delay_departure' },
                { text: 'Extend My Stay', value: 'extend_stay' },
                { text: 'Add Additional Baggage', value: 'add_baggage' },
                { text: 'File a Claim', value: 'file_claim' }
            ]

            btnNext._label = 'next';
            btnNext._onclick = () => {
                window.location.href = `/${actions._value}.html`;
            }

        </script>
    </head>
    <body style="height:100%; width:100%;">
        <div style="height:50px; width:100%; background-color: darkolivegreen;">
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
                <div data-is="Textbox" data-id="departureDate" data-x-disabled></div>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <div data-is="Textbox" data-id="arrivalDate" data-x-disabled></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
                <div data-is="Textbox" data-id="passengerCount" data-x-disabled></div>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <div data-is="Textbox" data-id="baggageCount" data-x-disabled></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div data-is="Textbox" data-id="destination" style="width: 100%;" data-x-disabled></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div data-is="Textbox" data-id="packageType" style="width: 100%;" data-x-disabled></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div data-is="Select" data-id="actions" data-x-theme="select.arrow" style="width: 100%;"></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col" style="text-align:right">
                <button data-is="Button" data-id="btnNext" data-x-theme="primary"></button>
            </div>
        </div>
    </body>
</html>
