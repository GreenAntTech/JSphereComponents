<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSPhere - MDL Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/fonts.css"/>
        <link rel="stylesheet" href="/css/material.blue_grey-orange.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="/lib/material.min.js" defer></script>
        <script type="module">
            import { render } from "./lib/element.min.js";
            import "./mdlite/mdl-button.js";
            import "./mdlite/mdl-select.js";
            import "./mdlite/mdl-textbox.js";

            const { baggageCount, additionalBagage, cost, btnBack, btnAdd } = await render();
            
            baggageCount._label = 'No. of Baggage';
            baggageCount._value = '4';

            additionalBagage._label = 'I would you like to add an additional...';
            additionalBagage._options = [
                { text: '1 Baggage', value: 1 },
                { text: '2 Baggages', value: 2 },
                { text: '3 Baggages', value: 3 },
                { text: '4 Baggages', value: 4 }
            ]
            additionalBagage._onchange = () => {
                cost._value = '$' + (additionalBagage._value * 50) + '.00';
            }
            additionalBagage._value = 1;

            cost._label = 'Additional Cost';

            btnBack._label = 'back';
            btnAdd._label = 'add to cart';

        </script>
    </head>
    <body style="height:100%; width:100%;">
        <div style="height:50px; width:100%; background-color: darkolivegreen;">
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
                <div data-is="Textbox" data-id="baggageCount" data-x-disabled></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div data-is="Select" data-id="additionalBagage" data-x-theme="select.arrow" style="width: 85%;"></div>
                <span class="material-symbols-outlined" style="position: relative; top:5px; left:20px; color:blue">info</span>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div data-is="Textbox" data-id="cost" style="width: 100%;" data-x-disabled></div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col" style="text-align:right">
                <button data-is="Button" data-id="btnBack" data-x-theme="primary" style="width: 100%;"></button>
            </div>
            <div class="mdl-cell mdl-cell--2-col" style="text-align:right">
                <button data-is="Button" data-id="btnAdd" data-x-theme="primary" style="width: 100%;"></button>
            </div>
        </div>
    </body>
</html>
