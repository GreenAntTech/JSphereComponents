<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSPhere Element - MDL Components 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/fonts.css"/>
        <link rel="stylesheet" href="/css/material.blue_grey-orange.min.css"/>
        <script src="/lib/material.min.js" defer></script>
        <script type="module">
            import { render } from "./lib/element.min.js";
            import "./mdlite/mdl-radiogroup.js";

            const { radiogroup1 } = await render();
            radiogroup1._onchange = () => {
                console.log('2', radiogroup1._selected)

                    <div data-is="Radio" data-id="radio1" data-x-label="Red" data-x-value="red"></div>
                    <div data-is="Radio" data-id="radio2" data-x-label="Blue" data-x-value="blue"></div>
