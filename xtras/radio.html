<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSPhere Element - MDL Components 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/fonts.css"/>
        <link rel="stylesheet" href="/css/material.blue_grey-orange.min.css"/>
        <script src="/lib/material.min.js" defer></script>
        <script type="module">
            import { render } from "./lib/element.min.js";
            import "./mdlite/mdl-radio.js";

            const { radio1, radio2, radio3, radio4 } = await render();
            
            radio2._onchange = () => {
                console.log('radio2 clicked');
                console.log('radio1 value', radio1._value);
                radio1._click();
                radio4._click();
            }
        </script>
    </head>
    <body style="height:100%; width:100%;">
        <div>
            <div data-is="Radio" data-id="radio1" data-x-label="Radio1" data-x-group="colors" data-x-value="red" onchange="console.log('radio1 clicked')"></div>
        </div>
        <div>
            <div data-is="Radio" data-id="radio2" data-x-label="Radio2" data-x-group="colors" data-x-checked></div>
        </div>
        <div>
            <div data-is="Radio" data-id="radio3" data-x-label="Radio3" data-x-group="colors" data-x-value="blue" onchange="console.log('radio3 clicked')"></div>
        </div>
        <div>
            <div data-is="Radio" data-id="radio4" data-x-label="Radio4" data-x-group="colors" onchange="console.log('radio4 clicked')" data-x-disabled></div>
        </div>
    </body>
</html>
